<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sleeq">

  <meta property="og:title" content=Upload your files and store them securely>
<meta property="og:site_name" content=Sleeq>
<meta property="og:url" content=sleeq.app>
<meta property="og:description" content=Sleeq is simply the best platform to upload and store files securely.>
<meta property="og:type" content=website>

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="sleeq-logo_white.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Sleeq App" />
  <meta property="og:description" content="app for sleeq" />
  <meta property="og:image" content="/assets/assets/images/sleeq-text-logo_small.png" /> 
  <meta name="twitter:title" content="Sleeq App" />
  <meta name="twitter:description" content="app for sleeq" />
  <meta name="twitter:image" content="/assets/assets/images/sleeq-text-logo_small.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Sleeq App </title>
  <meta name="description" content="app for sleeq" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1a1f24">

  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  
  
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
    pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
      cMapPacked: true,
    }
  </script>
        
  <script src="https://js.stripe.com/v3/"></script>
  
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: 'main.dart.js',
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=',
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine({useColorEmoji: true,});
          // Run the app
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
